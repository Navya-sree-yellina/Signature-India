<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Signature India - Restaurant & Bakery</title>
    <meta name="description" content="Explore our authentic Indian menu featuring aromatic curries, freshly baked breads, and tandoori specialties.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the menu page header */
        .menu-page-header {
            padding-top: 120px;
            padding-bottom: 60px;
            background: linear-gradient(to bottom, rgba(5,5,5,0.9), rgba(5,5,5,0.8)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1200&h=400&fit=crop');
            background-size: cover;
            background-position: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="AdobeExpressLogo.png" alt="Signature India Logo" class="nav-logo-img">
                </a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#offerings" class="nav-link">Our Offerings</a></li>
                <li><a href="menu.html" class="nav-link active">Menu</a></li>
                <li><a href="index.html#story" class="nav-link">Our Story</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="menu-page-header">
        <div class="container">
            <h1 class="section-title">Our Menu</h1>
            <p class="section-subtitle">Authentic Flavors, Timeless Traditions</p>
        </div>
    </header>

    <!-- Menu Section -->
    <section id="menu" class="menu-section">
        <div class="container">
            <!-- Category Tabs -->
            <div class="menu-tabs" id="menuTabs">
                <!-- Tabs will be loaded dynamically -->
            </div>
            
            <!-- Menu Items -->
            <div class="menu-items" id="menuItems">
                <!-- Menu items will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="AdobeExpressLogo.png" alt="Signature India Logo" class="footer-logo-img">
                </div>
                <p class="footer-text">Experience authentic Indian cuisine crafted with tradition and passion</p>
                <div class="footer-bottom">
                    <p class="footer-copyright">&copy; 2026 Signature India. All rights reserved.</p>
                    <p class="footer-watermark">Developed by Navya Sree Yellina</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
